<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Wallet - Enviar Dinero</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Enviar Dinero</h2>
      <form>
        <div class="form-group">
          <label for="searchContact"
            >Buscar en la agenda de transferencias:</label
          >
          <input
            type="text"
            class="form-control"
            id="searchContact"
            placeholder="Search contact"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Agregar nuevo contacto
        </button>
        <h3>Contactos</h3>
        <div id="contactList" class="list-group">
          <div class="btn-group-vertical" role="group">
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-dark" for="btnradio1">
              <span class="contact-name">John Doe</span>
              <span class="contact-details"
                >CBU: 123456789, Alias: john.doe, Banco: ABC Bank</span
              ></label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-dark" for="btnradio2">
              <span class="contact-name">Jane Smith</span>
              <span class="contact-details"
                >CBU: 987654321, Alias: jane.smith, Banco: XYZ Bank</span
              >
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Enviar dinero</button>

          <a href="menu.html" class="btn btn-secondary"
            >Volver al Men√∫ Principal</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
