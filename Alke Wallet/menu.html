<!DOCTYPE html>
<html>
  <head>
    <title>Alke Wallet - Menú Principal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark d-flex flex-column min-vh-100">
    <!--Header-->
    <header id="header" class="sticky-top redireccion">
      <!-- Navbar -->
       
    </header>

    <!--Main-->

    <main
      class="flex-grow-1 d-flex justify-content-center align-items-center py-5"
    >
      <div
        class="card bg-secondary text-light rounded-3 shadow-lg p-5"
        style="max-width: 500px; width: 100%"
      >
        <h2 class="fw-bold text-center mb-4">Menú Principal</h2>

        <div class="mb-4 text-center">
          <label class="form-label fs-5" for="balance"
            >Dinero en la cuenta:</label
          >
          <h3 class="saldo display-5">₡ 0.00</h3>
        </div>

        <!-- Botones -->
        <div
          class="d-flex flex-column flex-md-row justify-content-center gap-3 redireccion"
        >
          <button
            id="btnDeposito"
            class="btn btn-info btn-lg rounded-pill"
            data-url="deposit.html"
            data-mensaje="Redirigiendo al menú de depositos"
          >
            Depositar
          </button>

          <button
            id="btnEnviar"
            class="btn btn-success btn-lg rounded-pill"
            data-url="sendmoney.html"
            data-mensaje="Redirigiendo al menú de envíos"
          >
            Enviar Dinero
          </button>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/layout.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/saldo.js"></script>
  </body>
</html>
