<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Wallet - Enviar Dinero</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark d-flex flex-column min-vh-100">
    <!--header-->
    <header id="header"></header>

    <main class="flex-grow-1 my-4">
      <div
        class="d-flex flex-column flex-lg-row gap-4 justify-content-center align-items-center"
      >
        <div
          class="card bg-dark text-light shadow rounded p-3 flex-fill"
          style="max-width: 500px"
        >
          <h2 class="card-title text-center fw-bold mb-3">ðŸ’µ Enviar Dinero</h2>

          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control form-control-lg text-center"
              id="floatingInput-montoEnviar"
              placeholder="Monto a Enviar"
            />
            <label for="floatingInput-montoEnviar">Monto</label>
          </div>

          <!-- Buscar contacto -->
          <div class="mb-3">
            <label for="searchContact" class="form-label"
              >Buscar en la agenda de transferencias:</label
            >
            <input
              type="text"
              class="form-control form-control-lg"
              id="searchContact"
              placeholder="Buscar contacto"
            />
          </div>

          <!-- Lista de contactos -->
          <h4 class="mt-3 mb-2">Contactos</h4>
          <div
            class="list-group mt-2 border rounded overflow-auto"
            style="max-height: 240px"
          >
            <div id="contactList" class="btn-group-vertical w-100" role="group">
              <!-- AquÃ­ se dibujan los botones -->
            </div>
          </div>

          <div class="d-grid mt-3">
            <button
              id="btnEnviar"
              type="submit"
              class="btn btn-success btn-lg mb-2"
            >
              Enviar dinero
            </button>
            <button
              type="button"
              class="btn btn-info btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              âž• Agregar nuevo contacto
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
     
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Agregar nuevo contacto
            </h1>

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="container">
                <div class="row">
                  <div class="form-floating m-2">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput-name"
                      placeholder="Nombre completo"
                    />
                    <label for="floatingInput-name">Nombre completo</label>
                  </div>
                  <div class="form-floating m-2">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput-cbu"
                      placeholder="CBU"
                    />
                    <label for="floatingInput-cbu">CBU</label>
                  </div>
                  <div class="form-floating m-2">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput-alias"
                      placeholder="Alias"
                    />
                    <label for="floatingInput-alias">Alias</label>
                  </div>
                  <div class="m-2">
                    <select
                      class="form-select form-select-lg mb-3"
                      aria-label="Seleccione banco"
                      id="banco"
                    >
                      <option selected>Seleccione Banco</option>
                      <option value="ABC BANK">ABC BANK</option>
                      <option value="XYZ BANK">XYZ BANK</option>
                      <option value="MNO BANK">MNO BANK</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btn-agregarContacto"
                >
                  Agregar contacto
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <div id="footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/layout.js"></script>
    <script src="js/saldo.js"></script>
    <script src="js/contactos.js"></script>
    <script src="js/sendmoney.js"></script>
  </body>
</html>
