<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet - Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-dark">
    <main class="flex-grow-1 my-4">
      <div
        class="container d-flex justify-content-center align-items-center vh-100"
      >
        <div
          class="card shadow-lg p-4 text-light"
          style="
            width: 100%;
            max-width: 400px;
            border-radius: 1rem;
            background-color: #1c1c1e;
          "
        >
          <!-- Logo / Icono de billetera -->
          <div class="text-center mb-3">
            <i
              class="bi bi-wallet2"
              style="font-size: 3rem; color: #0d6efd"
            ></i>
          </div>

          <h2
            class="card-header text-center"
            style="
              background-color: #0d6efd;
              color: white;
              border: none;
              border-radius: 0.5rem 0.5rem 0 0;
            "
          >
            Iniciar Sesión
          </h2>

          <div class="card-body pt-4">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <div class="input-group">
                  <span
                    class="input-group-text bg-secondary text-light border-0"
                  >
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control form-control-lg bg-dark text-light border-0"
                    id="email"
                    placeholder="Ingrese su email"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <div class="input-group">
                  <span
                    class="input-group-text bg-secondary text-light border-0"
                  >
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control form-control-lg bg-dark text-light border-0"
                    id="password"
                    placeholder="Ingrese su contraseña"
                  />
                </div>
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                </button>
              </div>

              <div class="text-center mt-3">
                <a href="#" class="small text-decoration-none text-info"
                  >¿Olvidaste tu contraseña?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/index.js"></script>
  </body>
</html>
